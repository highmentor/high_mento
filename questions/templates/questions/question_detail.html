{% extends 'base.html' %}
{% block content %}
        <!-- About -->
        <section id="about">
            <div class="container about_bg">
                <div class="row">
                    <div class="col-lg-7 col-md-6">
                        <div class="about_content">
                            <h2>{{question.title}}</h2>
                            <h4>작성자 : {{question.user}}</h4><br>
                            <p>{{question.content}}</p>

                            <input class="btn know_btn" type="submit" value="Write a Comment">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-lg-offset-1">
                        <div class="about_banner">
                            <!--<img src="images/man.png" alt="" />-->

                            <br><br>
                            <!--<input class="btn know_btn" type="submit" value="Write a Comment">-->

                        </div>
                    </div>
                </div>
            </div>
        </section><!-- About end -->
<!-- Services -->
        <section id="services">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="service_item">
                            
                            {%for answer in question.answer_set.all%}
                                <p>ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ</p>
                                <h3>{{answer.title}}</h3>
                                <p>{{answer.content}}</p>
                                
                            {%endfor%}
                            <br><br>
                            <form action="{% url 'questions:answer_create' question.id %}" method="post">
                            

                                {%csrf_token%}
                                <h3>댓글 달기</h3>
                                <p>ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ</p>
                                {{form.as_p}}
                                <input class="btn know_btn" type="submit" value="Submit">    
                            </form>
                            <!--<a href="#services" class="btn know_btn">know more</a>-->

                        </div>
                    </div>
                </div>
            </div>
        </section><!-- Services end -->

{% endblock %}
