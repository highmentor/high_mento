<!DOCTYPE html>

<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HIGH MENTOR!</title>

        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <!-- Bootsnav -->
        <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">
        <!-- Fancybox -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.css' %}" media="screen" />	
        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
        <link rel="stylesheet" href="{% static 'css/centered.css' %}" />
        
        <!-- Top Navbar -->
            <div class="top_nav">
                <div class="container">
                    <ul class="list-inline info">
                        <li><a href="#"><span class="fa fa-phone"></span> 010 - 3282 - 9764</a></li>
                        <li><a href="#"><span class="fa fa-envelope"></span> support@highmentor.com</a></li>
                        <li><a href="#"><span class="fa fa-clock-o"></span> Mon - Sat 9:00 - 19:00</a></li>

                    </ul>
                    <ul class="list-inline social_icon">
                        <li><a href=""><span class="fa fa-facebook"></span></a></li>
                        <li><a href=""><span class="fa fa-twitter"></span></a></li>
                        <li><a href=""><span class="fa fa-linkedin"></span></a></li>

                    </ul>			
                </div>
            </div><!-- Top Navbar end -->

            <nav class="navbar bootsnav">

                <div class="top-search">

                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <!-- Atribute Navigation -->
                    <div class="attr-nav">
                        <ul>
                            <li class="search"><a href="#"><i class="fa fa-search"></i></a></li>
                        </ul>
                    </div>
                    <!-- Header Navigation -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                            <i class="fa fa-bars"></i>
                        </button>

                    </div>
                    <!-- Navigation -->
                    <div class="collapse navbar-collapse" id="navbar-menu">
                        <ul class="nav navbar-nav menu">

                            <li><a href="{% url 'questions:list' %}">멘토와 Q&A</a></li>

                            <li><a href="{% url 'majors:list' %}">전공 소개</a></li>
                             {% if user.is_authenticated %}
                            <li><a href="{% url 'accounts:logout' %}">LOGOUT</a></li>
                            {% else %}
                            <li><a href="{% url 'accounts:login'%}">LOGIN</a></li>
                            <li><a href="{% url 'accounts:signup'%}">회원가입</a></li>
                             {% endif %}
                        </ul>
                    </div>
                </div>   
            </nav><!-- Navbar end -->

</head>
    {%block content%}
    
    {%endblock%}
    
    
        <!-- JavaScript -->
        <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Bootsnav js -->
        <script src="{% static 'js/bootsnav.js' %}"></script>

        <script src="{% static 'js/isotope.js' %}"></script>
        <script src="{% static 'js/isotope-active.js' %}"></script>
