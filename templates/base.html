<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HIGH MENTOR!</title>
    <!--bootstrap CDN-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--template application in below-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/fontawesome-all.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    
 
</head>

<body>
 <div class="super_container">

	<!-- Header -->

	<header class="header d-flex flex-row">
		<div class="header_content d-flex flex-row align-items-center">
			<!-- Logo -->
			<div class="logo_container">
				<div class="logo">
					<img src="images/logo.jpg" alt="">
					<span>HIGH MENTOR</span>
				</div>
			</div>

			<!-- Main Navigation -->
			<nav class="main_nav_container">
				<div class="main_nav">
					<ul class="main_nav_list">
						<li class="main_nav_item"><a href="/">Home</a></li>
						<li class="main_nav_item"><a href="{% url 'questions:list' %}">멘토와의 Q&A</a></li>
						 {% if user.is_authenticated %}
						<li class="main_nav_item"><a href="{% url 'universities:list' %}">UNIVERSITIES</a></li>
						<li class="main_nav_item"><a href="{% url 'majors:list' %}">MAJORS</a></li>
						<li class="main_nav_item"><a href="{% url 'accounts:logout' %}">LogOut</a></li>
						{% else %}
						<li class="main_nav_item"><a href="{% url 'accounts:login'%}">LogIn</a></li>
						<li class="main_nav_item"><a href="{% url 'accounts:signup'%}">회원가입</a></li>
						{% endif %}
					</ul>
				</div>
			</nav>
		</div>
		<div class="header_side d-flex flex-row justify-content-center align-items-center">
			<img src="images/phone-call.svg" alt="">
			<span>+43 4566 7788 2457</span>
		</div>

		<!-- Hamburger -->
		<div class="hamburger_container">
			<i class="fas fa-bars trans_200"></i>
		</div>

	</header>
</div>

    <br><br><br><br><br><br><br><br><br><br>
    {%block content%}
    
    {%endblock%}
    
    
    <!--template application also-->
    <script src="{% static 'js/jquery-3.2.1.min.js"></script>
    <script src="{% static 'css/popper.js' %}"></script>
    <script src="{% static 'css/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
    <script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
        
      
    
    
    
</body>
</html>
