{%extends 'base.html'%}

{%block content%}
    <a href="{% url 'questions:create'%}"> 글 쓰기 </a>
    {% for question in question_list %}
    <h1>{{question.title}}</h1>
    <a href="{% url 'questions:detail' pk=question.pk %}">detail</a>
    <a href="{% url 'questions:delete' pk=question.pk %}">delete</a>
    <a href="{% url 'questions:edit' pk=question.pk %}">edit</a>
    {% endfor%}
{% endblock %}
